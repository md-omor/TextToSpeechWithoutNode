<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type to speak</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-white">
    <div class="container text-center">
      <img src="images/message.jpg" alt="logo" class="mb-5 logo" /><br />
      <p class="top">Write anything</p>  
      <br />
      <div class="row mt-1">
        <div class="col-md-6 mx-auto">
          <form>
            <div class="form-group">
              <textarea
                name=""
                id="user_input"
                class="form-control form-control-lg mb-4"
                placeholder="Write whatever......"
              ></textarea>
            </div>
            <div class="form-group mt-4">
              <label for="rate">Rate</label>
              <div id="rate_value" class="badge bg-primary float-end">1</div>
              <input
                type="range"
                id="rate"
                class="custom_range"
                min="0.5"
                max="2"
                value="1"
                step="0.1"
              />
            </div>
            <div class="form-group mt-4">
              <label for="pitch">Pitch</label>
              <div id="pitch_value" class="badge bg-primary float-end">1</div>
              <input
                type="range"
                id="pitch"
                class="custom_range"
                min="0"
                max="2"
                value="1"
                step="0.1"
              />
            </div>
            <div class="form-group">
              <select
                id="voiceSelect"
                class="form-control form-control-lg mt-3"
              ></select>
            </div>
            <div class="buttons">
              <button class="btn btn-light btn-lg btn-block w-100 mt-5">
                Speak It
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- -------------------------- bootstrap js link -------------------------- -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="JS/app.js"></script>
  </body>
</html>
